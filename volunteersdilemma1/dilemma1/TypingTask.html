{% extends "global/Page.html" %}
{% load i18n static otree %}

{% block title %}
{% endblock %}

{% block content %}
    <p>Please reverse the following string:</p>
    <p class="unselectable" style="font-weight: bold; font-size: 1.2em;">{{ shown_signs }}</p>
    
    {% formfield player.answer label="Your answer" %}

    <form method="post">
        <button type="submit" class="btn btn-primary">Next</button>
        <br><br>
        <button type="submit" name="skip" value="1" class="btn btn-danger">
            Skip Task
        </button>
    </form>

    <style>
        .unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
    </style>

{% endblock %}
