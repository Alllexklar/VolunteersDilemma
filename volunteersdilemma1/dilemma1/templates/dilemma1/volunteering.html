{% extends "global/Page.html" %}
{% load static %}

{% block title %}
    My Custom Page
{% endblock %}

{% block content %}
    <h1>Welcome to My Custom Page!</h1>
    <p>This page has custom CSS and images.</p>

    <!-- Example image references -->
    <div class="image-container">
        <div class="top-image-container">
            <img src="{% static 'dilemma1/images/dog.png' %}" alt="Second Image" />
            <div class="line1"></div>
            <img src="{% static 'dilemma1/images/dog.png' %}" alt="Third Image" />
        </div>
        <div class="bottom-image-container">
            <div class="line2"></div>
            <div class="cat-wrapper">
                <button 
                    class="btn btn-primary volunteer-button" 
                    name="volunteered"
                    value="1"
                    type="submit"
                >
                    Volunteer
                </button>
                <button 
                    class="btn btn-primary skip-button" 
                    name="volunteered"
                    value="0"
                    type="submit"
                >
                    Skip
                </button>
                <img src="{% static 'dilemma1/images/cat.png' %}" alt="First Image" />
            </div>
            <div class="line3"></div>
        </div>
    </div>
    
{% endblock %}

{% block otree_content %}
    <!-- By default, oTree includes a form for the Next button, etc. -->
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'dilemma1/style.css' %}">
{% endblock %}
