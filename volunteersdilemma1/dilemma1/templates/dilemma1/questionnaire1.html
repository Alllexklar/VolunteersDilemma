{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Choice Page
{% endblock %}

{% block content %}
    <h3>Please complete the survey below:</h3>
    <form method="post">
        <div class="form-group">
            <label for="id_satisfaction">
                {{ form.satisfaction.label }}
            </label>
            {{ form.satisfaction }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
