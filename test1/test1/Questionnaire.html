{% extends "global/Base.html" %}

{% block content %}
  <h1>Experiment Survey</h1>
  <p>Please answer the following question:</p>
  
  <form method="post">
    {% csrf_token %}
    <!-- This will automatically render the satisfaction field as a horizontal Likert scale -->
    {{ form.satisfaction }}
    
    <button type="submit">Submit</button>
  </form>
{% endblock %}
